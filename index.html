<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="https://github.com/omriel1/wedding/blob/main/map.jpeg" alt="Interactive Image">
</body>
</html>
